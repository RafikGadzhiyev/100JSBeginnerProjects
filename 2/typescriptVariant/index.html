<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <div class="counter-container">
        <div class="counter-wrapper">
            <h1 class="counter-heading">counter</h1>
            <span class="counter_total-text zero">0</span>
            <button class="counter_button counter_add-one_button">Add count</button>
            <button class="counter_button counter_lower-one_button">Lower count</button>
        </div>
    </div>

    <script src = './main.js' ></script>
</body>
</html>
